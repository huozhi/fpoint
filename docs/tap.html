<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="data:,">
  <title>ulick | Universal Click / Touch Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;
      -webkit-overflow-scrolling: auto;
    }
    * {
      touch-action: manipulation;
      box-sizing: border-box;
    }
    #app {
      width: 100vw;
      height: 100vh;
      background: #f3cfcf;
      display: flex;
      flex-direction: column;
    }
    .hover__pad {
      position: relative;
      flex-basis: 100px;
      flex-shrink: 0;
      background: #efebc8;
    }
    .touch__pad {
      position: relative;
      flex-grow: 1;
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: all .3s ease-in;
    }
    .touch__point {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .touch__point--flicking {
      animation: flicking 0.7s ease-out;
    }
    .hover__pad--fading {
      opacity: .6;
    }
    .manifesto {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      font-size: 72px;
      line-height: 40vh;
      color: #444;
      font-weight: bolder;
      text-transform: uppercase;
      font-family: sans-serif;
    }
    @keyframes flicking {
      0% {
        opacity: 0;
        width: 30px;
        height: 30px;
      }
      10% {
        opacity: 1;
        width: 40px;
        height: 40px;
      }
      100% {
        opacity: 0;
        width: 0px;
        height: 0px;
      }
    }
    .github__link {
      position: absolute;
      right: 20px;
      top: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="app">
