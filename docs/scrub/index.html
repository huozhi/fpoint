<!DOCTYPE html>
<html lang="en">

<head>
<title>Universal Scrub Experience</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<style>
	body {
  font-family: sans-serif;
}

html,
body {
  margin: 0;
  padding: 20px 0;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
}

* {
  box-sizing: border-box;
}

#app {
  margin: auto;
  position: relative;
  width: 100%;
  max-width: 640px;
  padding: 0 20px;
  height: 100%;
}

#logs {
  position: absolute;
  bottom: 20px;
  right: 20px;
}

.scrub {
  margin-top: 60px;
  width: 350px;
  height: 20px;
  background: #8cd0cf;
  position: relative;
  touch-action: none;
}

.scrub__head {
  width: 40px;
  height: 40px;
  position: absolute;
  background: #e6b253;
  margin-top: -20px;
  top: 50%;
}

.scrub__indicator {
  position: absolute;
  left: 0;
  top: 2px;
  height: 3px;
  background: #e6b253;
}

.togglers {
  margin-bottom: 30px;
  display: flex;
  flex-direction: column;
}
.github__link {
  position: absolute;
  right: 20px;
  top: 20px;
  z-index: 2;
}
</style>
</head>

<body>
  <a class="github__link" href="https://github.com/huozhi/fscrub">
    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="32" height="32">
      <title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
    </svg>
  </a>
  <div class="scrub__indicator"></div>
	<div id="app">
		<h1>
			Universal Scrub Experience
		</h1>
		<div class="togglers">
			<div><input type="checkbox" checked id="touch-toggler"> Enable Touch Support</div>
			<div><input type="checkbox" checked id="mouse-toggler"> Enable Mouse Support</div>
			<div><input type="checkbox" id="hover-toggler"> Enable Hover Support</div>
		</div>
		<div id="status">Pending</div>

		<div id="logs"></div>
		<div class="scrub">
      <div class="scrub__head"></div>
			<script src="app.js" type="module"></script>
		</div>
	</div>
</body>

</html>
